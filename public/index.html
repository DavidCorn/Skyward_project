<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="css/loginStyle.css" rel="stylesheet">

<body>
    <div class="container">
        <div style="text-align: center;">
        <!-- backgound image -->
        <div class="body"></div>

        <div class="grad"></div>

        <img src="img/emirates-logo.png">
        <br>

        <form id="logindata">
            <div class="login" style="color: lightgray;">
                <input type="text" placeholder="username" name="user"><br>
                <input type="password" placeholder="password" name="password"><br>
                <a href="homepage.html">
                   <input type="button" value="Login">
                </a>
                <br>
                <input type="checkbox" name="rememberMe"> <span class="rememberMe"> Remember me</span>
            </div>
        </form>
        
        <p class="makeGray">Don't have an account? <a href="signup.html"><strong>Sign up now!</strong></a></p>
        </div>
    </div>
